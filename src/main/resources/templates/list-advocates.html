<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Advocates List</title>
</head>
<body>
<h1>List of Advocates</h1>
<ul>
    <li th:each="advocate : ${advocates}">
        <a th:href="@{'/advocate/' + ${advocate.id}}"
           th:text="${advocate.name}">Advocate Name</a>
            <a th:href="@{'/advocate/delete/' + ${advocate.id}}">Delete</a> 
    </li>
</ul>
<a th:href="@{/advocates/create}">Create New Advocate</a>
</body>
</html>
